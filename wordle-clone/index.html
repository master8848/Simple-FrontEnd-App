<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/styles.css" />
    <title>Word game clone</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="https://cdn-icons.flaticon.com/png/128/4502/premium/4502682.png?token=exp=1644240076~hmac=c9d12ce8593363202b738a1ae95ccad4"
          alt="question mark symbol"
          class="logo"
        />
        <div class="center">WORDLE</div>
        <div class="left">
          <img
            src="photos/leaderboard.png"
            alt="leaderboard symbol"
            class="logo"
          />
          <img src="photos/setting.png" alt="settings symbol" class="logo" />
        </div>
      </header>
      <main class="main">
        <div class="row-1">
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
        </div>
        <div class="row-2">
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
        </div>
        <div class="row-3">
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
        </div>
        <div class="row-4">
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
        </div>
        <div class="row-5">
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
        </div>
        <div class="row-6">
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
          <div class="space"></div>
        </div>
      </main>
      <footer>
        <div class="r-1">
          <div>Q</div>
          <div>W</div>
          <div>E</div>
          <div>R</div>
          <div>T</div>
          <div>Y</div>
          <div>U</div>
          <div>I</div>
          <div>O</div>
          <div>P</div>
        </div>
        <div class="r-2">
          <div>A</div>
          <div>S</div>
          <div>D</div>
          <div>F</div>
          <div>G</div>
          <div>H</div>
          <div>J</div>
          <div>K</div>
          <div>L</div>
        </div>
        <div class="r-3">
          <div>Enter</div>
          <div>Z</div>
          <div>X</div>
          <div>C</div>
          <div>V</div>
          <div>B</div>
          <div>N</div>
          <div>M</div>
          <div><i class="material-icons">backspace</i></div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
